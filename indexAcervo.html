<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" href="styleAcervo.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="./assets/logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search"> 
        </div>
        <div class="icons">
            <img src="./assets/Icon.png" alt="User">
            <img src="./assets/HEART.png" alt="Favorites">
            <img src="./assets/Person.png" alt="Bookmark">
        </div>
    </header>
    <section class="main">
      <div class="container">
        <a href="home.html"><img src="./assets/seta.png"> </a>
        <a href="home.html"> <h1>Página principal</h1> </a>
        <div class="book-grid">
            <div class="book-item">
                <img src="./assets/Picture.png" alt="As Aventuras de Tom Sawyer">
                <h3>As Aventuras de Tom Sawyer</h3>
                <p>Mark Twain</p>
            </div>
            <div class="book-item">
                <img src="./assets/1984.png" alt="1984">
                <h3>1984</h3>
                <p>George Orwell</p>
            </div>
            <div class="book-item">
                <img src="./assets/ikigai.png" alt="Ikigai">
                <h3>Ikigai</h3>
                <p>Héctor Garcia</p>
            </div>
            <div class="book-item">
                <img src="./assets/metafizik.png" alt="Metafísica">
                <h3>Metafísica</h3>
                <p>Aristóteles</p>
            </div>
            <div class="book-item">
                <img src="./assets/romeo.png" alt="Romeo e Julieta">
                <h3>Romeo e Juliet</h3>
                <p>William Shakespeare</p>
            </div>
            <div class="book-item">
                <img src="./assets/olag.png" alt="Olağanüstü Bir Gece">
                <h3>Olağanüstü Bir Gece</h3>
                <p>Stefan Zweig</p>
            </div>
            <div class="book-item">
                <img src="./assets/hasan.png" alt="Os Sofrimentos do Jovem Werther">
                <h3>Os Sofrimentos do Jovem Werther</h3>
                <p>Johann Wolfgang von Goethe</p>
            </div>
            <div class="book-item">
                <img src="./assets/zaman.png" alt="A Máquina do Tempo">
                <h3>A Máquina do Tempo</h3>
                <p>H.G. Wells</p>
            </div>
        </div>
    </div>

    </section>

</html>
